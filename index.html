<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj-Pokedex</title>
    <link rel="icon" href="./src/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>

<body>
    
    <header class="cabecalho">
        <img class="logo-pokedex" src="./src/imagens/pokedex-nome-logo.png" alt="Logo">
    </header>
    <main>
        <img src="" alt="pokemon" class="pokemon-imagem">

        <h1 class="pokemon-data">
            <span class="pokemon-number">1</span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Digite o Nome ou numero" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Voltar</button>
            <button class="button btn-next">Proximo</button>
        </div>
        <img src="./src/imagem-pokedex/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
